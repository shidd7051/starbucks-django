<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starbucks Admin Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
  body { background: #f7f7f7; }

  /* SIDEBAR */
  .sidebar {
    width: 240px;
    background: #1e3932;
    min-height: 100vh;
    color: white;
    padding: 20px 10px;
    position: fixed;
    transition: .3s;
  }

  .sidebar h3 { 
    color: #fff; 
    margin-bottom: 25px; 
    display: flex; 
    align-items: center; 
    gap: 8px;
  }

  .sidebar a {
    color: #fff;
    text-decoration: none;
    display: block;
    padding: 10px 12px;
    margin-bottom: 8px;
    border-radius: 6px;
  }

  .sidebar a:hover {
    background: #145c4a;
  }

  /* CONTENT */
  .content {
    margin-left: 250px;
    padding: 30px;
    transition: .3s;
  }

  .stat-box {
    background: #fff;
    padding: 25px;
    border-radius: 14px;
  }

  .stat-box h4 {
    font-size: 30px;
  }

  /* HAMBURGER for mobile */
  .hamburger {
    position: fixed;
    top: 18px;
    left: 18px;
    font-size: 26px;
    color: #1e3932;
    cursor: pointer;
    display: none;
    z-index: 1100;
  }

  /* RESPONSIVE */
  @media(max-width: 900px){
    .sidebar {
      left: -260px;
    }

    .sidebar.active {
      left: 0;
    }

    .content {
      margin-left: 0;
      padding-top: 80px;
    }

    .hamburger {
      display: block;
    }
  }
</style>

</head>
<body>

<!-- HAMBURGER -->
<div class="hamburger" onclick="toggleSidebar()">
  <i class="bi bi-list"></i>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <h3>
    <img width="40px" src="https://upload.wikimedia.org/wikipedia/en/d/d3/Starbucks_Corporation_Logo_2011.svg"> 
    Starbucks
  </h3>
  <a href="#"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
  <a href="#"><i class="bi bi-cup-hot me-2"></i> Menu</a>
  <a href="#"><i class="bi bi-people me-2"></i> Customers</a>
  <a href="#"><i class="bi bi-star me-2"></i> Rewards</a>
  <a href="#"><i class="bi bi-gear me-2"></i> Settings</a>
</div>

<!-- MAIN CONTENT -->
<div class="content">
  <h2 class="mb-4">Dashboard</h2>

  <div class="row g-4">
    <div class="col-md-4 col-12">
      <div class="stat-box shadow-sm">
        <h4>1,245</h4>
        <p>Total Orders</p>
      </div>
    </div>

    <div class="col-md-4 col-12">
      <div class="stat-box shadow-sm">
        <h4>485</h4>
        <p>Monthly Customers</p>
      </div>
    </div>

    <div class="col-md-4 col-12">
      <div class="stat-box shadow-sm">
        <h4>â‚¹84,250</h4>
        <p>Sales This Month</p>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleSidebar(){
    document.getElementById("sidebar").classList.toggle("active");
  }
</script>

</body>
</html>
